                <article class="blog__post">
                    <div class="blog__post-thumbnail">
                        <img src="/assets/img/artwork/mother.jpg" alt="A tree growing from a heart with many colors up to barren branches in the shape of the continents against the night sky." />

                </article>
                <article class="blog__post">
                    <div class="blog__post-thumbnail">
                        <img src="/assets/img/artwork/mind-block.jpg" alt="A large light bulb containing a shadow sulking in the rain of a tiny world." />

                </article>
            </div>
            <div class="blog__wrapper wrapper--large">
                <article class="blog__post">
                    <div class="blog__post-thumbnail">
                        <img src="/assets/img/artwork/betta-fish.jpg" alt="A watercolor blue betta fish with abstract lines." />
                    </div>
                </article>
                <article class="blog__post">
                    <div class="blog__post-thumbnail">
                        <img src="/assets/img/artwork/mountaineers.jpg" alt="Tiny mountaineers scaling a giant Nike shoe." />
                    </div>
                </article>
                <article class="blog__post">
                    <div class="blog__post-thumbnail">
                        <img src="/assets/img/artwork/street-corner.jpg" alt="A street corner layered in shadows based on the time of day" />

            </div>
            <div class="blog__wrapper wrapper--large">
                <article class="blog__post">

                    </div>
                </article>
                <article class="blog__post">
                    <div class="blog__post-thumbnail">
                        <img src="/assets/img/artwork/bird.jpg" alt="A man's torso with a falcon's head, wings, talons, and tail." />
                    </div>
                </article>
                <article class="blog__post">
                    <div class="blog__post-thumbnail">

                        <div class="invert">
                            <img src="/assets/img/artwork/cherry-blossom-memory.jpg" alt="A black and white view of a girl on a bench beneath a cherry blossom tree looking at a mountain range" />
                        </div>
                    </div>
                </article>
            </div>
            <div class="blog__wrapper wrapper--large">
                <article class="blog__post">
                    <div class="blog__post-thumbnail">
                        <img src="/assets/img/artwork/aspens.jpg" alt="A flat-looking hill with aspen trees, a stag, and a birds nest." />
                    </div>
                </article>
                <article class="blog__post">
                    <div class="blog__post-thumbnail">
                        <img src="/assets/img/artwork/life-gives-you-lemons.jpg" alt="A lemon on a cutting board blended into slices of a cartoon man's face with a hand reaching for a knife." />
                    </div>
                </article>
                <article class="blog__post">
                    <div class="blog__post-thumbnail">
                        <img src="/assets/img/artwork/peacock.jpg" alt="A peacock balancing on one leg contorted into the yin-yang symbol of balance." />
                    </div>
                </article>
            </div>
		<div class="blog__wrapper wrapper--large">

                    <div class="blog__post-thumbnail">

                    <div class="blog__post-thumbnail">
